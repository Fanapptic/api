version: 0.2

phases:
  pre_build:
    commands:
      - npm install
  build:
    commands:
      - npm test

artifacts:
  files:
    - appModules/**/*
    - config/**/*
    - libs/**/*
    - middlewares/**/*
    - models/**/*
    - node_modules/**/*
    - routes/**/*
    - setup/**/*
    - .env
    - package.json
    - package-lock.json
    - server.js
    - worker.js
